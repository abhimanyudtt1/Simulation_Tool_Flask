<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Simulator Tool</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <!--
                    <li role="presentation"><a href="showSignUp">Sign Up</a> -->
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Simulation Tool</h3>
        </div>

        <div class="row ">
            <ul class="nav nav-pills pull-center">
              <div class="col-xs-6 col-md-4">Standard Output</div>
              <div class="col-xs-12 col-sm-6 col-md-8">
                  {% for o in data['stdout'] %}
                    {{ o }}<br />
                  {% endfor %}
              </div>
              <div class="col-xs-6 col-md-4">Standard Error</div>
              <div class="col-xs-12 col-sm-6 col-md-8">
                  {% for o in data['stderr'] %}
                    {{ o }}<br />
                  {% endfor %}
                </div>
            </ul>
        </div>


        <footer class="footer">
            <p>&copy; Shuttl 2015</p>
        </footer>

    </div>
</body>
</html>
